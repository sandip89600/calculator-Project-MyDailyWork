<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="until.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
</head>
<body>
     <h1 class="Center">Welcome To Sandip's Calculator</h1>
     <div class="container bg-red mx-auto flex flex-col item-center">
          <div class="row">
               <input type="text/" name="" class="input" style="text-align:right; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
               <hr style=" height: 2px; position: relative; top: 15px;background: red;"  >
          </div>
     <div class="bg">
          <div class="row" >
               <button class="button" style="color: black;">C</button>
               <button class="button"style="color: black;">%</button>
               <button class="button"style="color: black;">M+</button>
               <button class="button"  style="background: orange; color: white;">N-</button>
          </div>
          <div class="row" >
               <button class="button"style="background: rgb(95, 93, 93); color: white;">7</button>
               <button class="button"style="background: rgb(95, 93, 93); color: white;" >8</button>
               <button class="button"style="background: rgb(95, 93, 93); color: white;">9</button>
               <button class="button" style="background: orange; color: white;">*</button>
          </div>
          <div class="row" >
               <button class="button"style="background: rgb(95, 93, 93); color: white;">4</button>
               <button class="button"style="background: rgb(95, 93, 93); color: white;">5</button>
               <button class="button"style="background: rgb(95, 93, 93); color: white;">6</button>
               <button class="button"  style="background: orange; color: white;">-</button>
          </div>
          <div class="row" >
               <button class="button"style="background: rgb(95, 93, 93);color: white;">1</button>
               <button class="button"style="background: rgb(95, 93, 93);color: white;" >2</button>
               <button class="button"style="background: rgb(95, 93, 93);color: white;">3</button>
               <button class="button"  style="background: orange; color: white;">+</button>
          </div>
          <div class="row" >
               <button class="button"style="background: rgb(95, 93, 93);">0</button>
               <button class="button"style="background: rgb(95, 93, 93);">.</button>
               <button class="button" style="background: rgb(95, 93, 93);">=</button>
               <button class="button"  style="background: orange;">/</button>
          </div>

               
     </div>
</div>
</body>
<script src="script.js"></script>
</html>
